<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>Multiplication Table</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
Multiplication Table App
	<div ng-controller="MultiplicationCtrl as vm" initial-number-limit="10">
		<input type="number" ng-model="vm.numberLimit" placeholder="Enter a number">
		<table>
			<tr ng-repeat="numberA in vm.numbers()">
				<td ng-repeat="numberB in vm.numbers()">
					{{ vm.compute(numberA, numberB) }}
				</td>
			</tr>
		</table>
<script src="js/myApp.js"></script>
</body>
</html>
